<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>{{ title }}</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/css/bootstrap.min.css" rel="stylesheet">
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/js/bootstrap.bundle.min.js"></script>
    <style>

        .navbar{
            padding : 5px 10px;
            background-color: #ECECEC!important
        }
        body{
            background-color: #ECECEC
        }
        hr{
            height : 1px;
             background-color: black
        }
         input{
            border: 1px solid gray!important
         }
         select{
            border: 1px solid black!important
         }
/* Kiểu dáng chung cho các trạng thái */
    .status-red, .status-green {
        display: inline-block;
        padding: 5px 10px;
        border-radius: 5px; /* Bo góc hình chữ nhật */
        font-weight: bold;
        color: white; /* Màu chữ trắng */
    }

    /* Màu sắc cho trạng thái 'Đang gửi xe' */
    .status-red {
        background-color: red;
    }

    /* Màu sắc cho trạng thái 'Đã trả xe' */
    .status-green {
        background-color: green;
    }
            /* Thiết lập kiểu cho bảng */
    .table {
        width: 100%;
        border-collapse: collapse;
        margin: 20px 0;
        font-family: Arial, sans-serif;
        box-shadow: 0 4px 8px rgba(0, 0, 0, 0.1);
    }

    /* Thiết lập màu nền cho tiêu đề bảng */
    .table thead {
        background-color: gray;
        color: white;
    }

    /* Kiểu cho các cột trong bảng */
    .table th, .table td {
        padding: 12px;
        text-align: left;
        border-bottom: 1px solid #ddd;
    }

    /* Thêm kiểu cho trạng thái "Đang gửi xe" và "Đã trả xe" */
    .status-red {
        color: white;
        font-weight: bold;
    }

    .status-green {
        color: white;
        font-weight: bold;
    }

    /* Kiểu cho các nút xóa */
    .delete-btn {
        background-color: #f44336;
        color: white;
        border: none;
        padding: 8px 16px;
        cursor: pointer;
        border-radius: 4px;
        transition: background-color 0.3s ease;
    }

    .delete-btn:hover {
        background-color: #d32f2f;
    }

    /* Cải thiện độ rõ ràng cho các thẻ header */
    .table th {
        text-transform: uppercase;
        font-size: 16px;
    }

    /* Cải thiện kiểu cho các ô trong bảng */
    .table td {
        font-size: 16px;
    }

    /* Thêm kiểu cho các ô chứa các nút hành động */
    .table td form {
        display: inline-block;
    }
    /* Thiết lập cho toàn bộ form */
    /* Cải thiện các ô input */
    .form-control {
        padding: 10px;  /* Khoảng cách bên trong ô input */
        border-radius: 4px;  /* Bo góc cho input */
        border: 1px solid #ced4da;  /* Đặt viền cho input */
        transition: border-color 0.3s ease;  /* Thêm hiệu ứng chuyển màu viền khi focus */
    }
    .form-control:focus {
    border-color: #007bff;  /* Đổi màu viền khi focus */
    box-shadow: 0 0 5px rgba(0, 123, 255, 0.5);  /* Thêm bóng mờ khi focus */
}
    button[type="submit"]
    {/* Màu nền của nút */
    color: white;  /* Màu chữ trên nút */
  /* Khoảng cách bên trong nút */
    border-radius: 4px;  /* Bo góc cho nút */
    border: none;  /* Không có viền cho nút */
    cursor: pointer;  /* Hiển thị con trỏ khi hover */
    transition: background-color 0.3s ease;  /* Thêm hiệu ứng chuyển màu nền khi hover */
    }

    /* Responsive: Thu nhỏ form trên các màn hình nhỏ */
    @media (max-width: 768px) {
        form {
            padding: 15px;  /* Giảm padding khi màn hình nhỏ */
        }

        .col-sm-6 {
            padding-left: 0;
            padding-right: 0;
        }
    }


</style>


</head>
<body>
    <!-- Thanh điều hướng -->
    <nav class="navbar navbar-expand-lg navbar-light bg-light">
        <div class="container-fluid">
            <a class="navbar-brand" id="parkingManagement" href="/">Trang chủ</a>
            <div class="collapse navbar-collapse">
                <ul class="navbar-nav">
                    <li class="nav-item active" id="add_parking_fee"><a class="nav-link" href="/actual_parking_fee_processing">Quản lý gửi xe</a></li>
                    <li class="nav-item active" id="actual_parking_fee"><a class="nav-link" href="/actual_parking_fee">Lịch sử đỗ xe</a></li>
                    <li class="nav-item active" id="price_convention"><a class="nav-link" href="/price_convention">Bảng giá vé xe</a></li>
                    <li class="nav-item active" id="vehicle_type"><a class="nav-link" href="/vehicle_type">Quản lý phương tiện</a></li>
                    <li class="nav-item" id="logout">
                        <a class="nav-link text-danger" href="#" id="logoutLink">Đăng xuất</a>
                    </li>
                </ul>
            </div>
        </div>
    </nav>
    <hr></hr>

    <div class="container mt-4">
        {% block content %}{% endblock %}
    </div>
<script>
    document.addEventListener('DOMContentLoaded', function() {
        // Đặt sự kiện cho các thẻ <li>
        document.querySelectorAll('.nav-item').forEach(function(item) {
            item.addEventListener('click', function() {
                // Loại bỏ font-weight từ tất cả các thẻ li
                document.querySelectorAll('.nav-item').forEach(function(link) {
                    link.style.fontWeight = 'normal';
                });
                // Đặt font-weight là đậm cho thẻ li đã được nhấp
                item.style.fontWeight = 'bold';
            });
        });
     // Đặt sự kiện cho thẻ <a> Parking Management
        document.querySelector('.navbar-brand').addEventListener('click', function() {
            // Loại bỏ font-weight đậm cho tất cả các thẻ li
            document.querySelectorAll('.nav-item').forEach(function(link) {
                link.style.fontWeight = 'normal';
            });
        });
    });
     document.getElementById('logoutLink').addEventListener('click', function (e) {
        e.preventDefault();
        fetch('/logout', { method: 'POST' })
            .then(response => response.json())
            .then(data => {
                if (data.success) {
                    alert("Đăng xuất thành công!");
                    window.location.href = '/login';  // Chuyển hướng về trang đăng nhập
                } else {
                    alert("Có lỗi xảy ra khi đăng xuất.");
                }
            })
            .catch(error => {
                console.error("Lỗi hệ thống:", error);
                alert("Không thể thực hiện đăng xuất.");
            });
    });
</script>


</body>
</html>
